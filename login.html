    <!DOCTYPE html>
<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="main">
           
            <h1>Login</h1>
            <form action="">

                  <label for="first">
                        Enter Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter email id" required>

                       

                  <label for="password">
                        Enter Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Password here" required>

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Login
                        </button>
                  </div>
            </form>
            <p style="text-align: left;">Not a user?
                  <a href="./regis.html"
                     style="text-decoration:  blue;">
                        Register
                  </a>
            </p>
          
      </div>
</body>

</html>
